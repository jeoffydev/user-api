<div class="container"> 
        <div class="row">
            <div class="col-md-3">&nbsp;</div>
            <div class="col-md-6">
                <div class="alert" *ngIf="thisMessage">{{thisMessage}}</div>
                    <form>
                           
                            <div class="form-group">
                              <label for="exampleInputEmail1">Username</label>
                              <input type="text" class="form-control" [(ngModel)]="login.UserName"  name="UserName" > 
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" [(ngModel)]="login.Password"  name ="Password" >
                            </div>
                            
                            <button type="submit" class="btn btn-primary" (click)="onLoginClick($event)">Submit</button>
                        </form>
    
            </div>
            <div class="col-md-3">&nbsp;</div>
        </div> 
    </div>
